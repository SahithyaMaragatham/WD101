<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full sm:max-w-md px-6 py-8 bg-white rounded-lg shadow-xl">
            <h2 class="text-3xl font-bold text-center mb-6">Registration Form</h2>
            <form id="user-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input required type="text" id="name" name="name"
                        class="mt-1 block w-full rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                        placeholder="Enter full name">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input required type="email" id="email" name="email"
                        class="mt-1 block w-full rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                        placeholder="Enter email">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input required type="password" id="password" name="password"
                        class="mt-1 block w-full rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                        placeholder="Enter password">
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                    <input required type="date" id="dob" name="dob"
                        class="mt-1 block w-full rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                </div>
                <div class="flex items-center">
                    <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="mr-2">
                    <label for="acceptTerms" class="block text-sm font-medium text-gray-700">
                        Accept Terms & Conditions
                    </label>
                </div>
                <button type="submit"
                    class="w-full py-3 bg-green-500 rounded-lg text-white font-medium focus:ring focus:ring-opacity-50 focus:ring-green-500 hover:bg-green-600">Submit</button>
            </form>
        </div>
    </div>

    <div class="mt-8  mx-auto">
        <h2 class="text-3xl font-bold text-center mb-4">ENTRIES</h2>
        <div id="user-entries" class="bg-white p-6 rounded-lg shadow-md"></div>
    </div>

    
</body>

</html>
