<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full sm:max-w-md px-6 py-8 bg-white rounded-lg shadow-xl">
            <h2 class="text-3xl font-bold text-center mb-6">Registration Form</h2>
            <form id="user-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input required type="text" id="name" name="name"
                        class="mt-1 block w-full rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                        placeholder="Enter full name">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input required type="email" id="email" name="email"
                        class="mt-1 block w-full rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                        placeholder="Enter email">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input required type="password" id="password" name="password"
                        class="mt-1 block w-full rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                        placeholder="Enter password">
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                    <input required type="date" id="dob" name="dob"
                        class="mt-1 block w-full rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                </div>
                <div class="flex items-center">
                    <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="mr-2">
                    <label for="acceptTerms" class="block text-sm font-medium text-gray-700">
                        Accept Terms & Conditions
                    </label>
                </div>
                <button type="submit"
                    class="w-full py-3 bg-green-500 rounded-lg text-white font-medium focus:ring focus:ring-opacity-50 focus:ring-green-500 hover:bg-green-600">Submit</button>
            </form>
        </div>
    </div>

    <div class="mt-8  mx-auto">
        <h2 class="text-3xl font-bold text-center mb-4">ENTRIES</h2>
        <div id="user-entries" class="bg-white p-6 rounded-lg shadow-md"></div>
    </div>

    <script>
        document.getElementById("dob").min = "1968-07-26";
        document.getElementById("dob").max = "2005-07-26";
        const retrieveEntries = () => {
            let entries = localStorage.getItem("user-Entries");
            return entries ? JSON.parse(entries) : [];
        };

        let userEntries = retrieveEntries();

        const displayEntries = () => {
            const entries = retrieveEntries();

            const tableEntries = entries
                .map(
                    (entry) => `<tr>
                        <td class="border px-4 py-2">${entry.name}</td>
                        <td class="border px-4 py-2">${entry.email}</td>
                        <td class="border px-4 py-2">${entry.password}</td>
                        <td class="border px-4 py-2">${entry.dob}</td>
                        <td class="border px-4 py-2">${entry.acceptedTermsAndConditions}</td>
                    </tr>`
                )
                .join("\n");

            const table = `<table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Password</th>
                        <th class="px-4 py-2">Dob</th>
                        <th class="px-4 py-2">Accepted terms?</th>
                    </tr>
                </thead>
                <tbody>${tableEntries}</tbody>
            </table>`;

            let details = document.getElementById("user-entries");
            details.innerHTML = table;
        };

        const saveUserForm = (event) => {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const dob = document.getElementById("dob").value;
            const acceptedTermsAndConditions = document.getElementById("acceptTerms").checked;

            const entry = {
                name,
                email,
                password,
                dob,
                acceptedTermsAndConditions,
            };

            userEntries.push(entry);
            localStorage.setItem("user-Entries", JSON.stringify(userEntries));
            displayEntries();
        };

        let userForm = document.getElementById("user-form");
        userForm.addEventListener("submit", saveUserForm);

        displayEntries();
    </script>
</body>

</html>
